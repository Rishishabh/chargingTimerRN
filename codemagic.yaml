workflows:
  build-android:
    name: Build Android App
    max_build_duration: 30
    environment:
      vars:
        PACKAGE_NAME: "com.nativewebapp"
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk
